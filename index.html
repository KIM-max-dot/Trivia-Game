<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Master Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
</head>
<body>
  <div class="game-container">
    <div id="start-screen">
      <h1>Trivia Master Pro</h1>
      <div class="config">
        <label for="num-questions">Number of Questions:</label>
        <select id="num-questions">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label for="category">Category:</label>
        <select id="category">
          <option value="any">Any</option>
          <option value="9">General Knowledge</option>
          <option value="10">Books</option>
          <option value="11">Film</option>
          <option value="12">Music</option>
          <option value="14">Television</option>
          <option value="15">Video Games</option>
          <option value="17">Science & Nature</option>
          <option value="18">Computers</option>
          <option value="19">Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="27">Animals</option>
        </select>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="high-scores"></ul>
      </div>
    </div>
    <div id="game-screen" class="hidden">
      <div class="header">
        <p id="score">Score: 0</p>
        <div id="timer">Time: 30</div>
        <p id="question-counter">Question 1 / 5</p>
      </div>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <div id="question-container">
        <p id="question">Loading question...</p>
        <div id="answers"></div>
        <p id="error-message" class="hidden"></p>
      </div>
      <div class="controls">
        <button id="pause-btn">Pause</button>
        <button id="retry-btn" class="hidden">Retry</button>
        <button id="next-btn" class="hidden">Next Question</button>
      </div>
    </div>
    <div id="pause-screen" class="hidden">
      <h2>Paused</h2>
      <button id="resume-btn">Resume</button>
    </div>
    <div id="end-screen" class="hidden">
      <h1>Quiz Complete!</h1>
      <p id="final-score"></p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>
  <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3"></audio>
  <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
  <audio id="tick-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-tick-tock-clock-timer-1045.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
